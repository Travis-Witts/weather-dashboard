<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
</head>

<body class="vh-100">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </div>
  </nav>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-3 redcon h-100">
        <div class="row">
          <div class="col-md-12">
            <h2>Search for a City:</h2>
          </div>
        </div>
        <div class="row search-bar-row">
          <div class="col-md-12">
            <div class="input-group mb-3">
              <input type="text" class="form-control" aria-describedby="button-addon2" id="city-input">
              <button class="btn btn-outline-secondary searchBTN" type="button" id="button-addon2 city-button">Search</button>
            </div>
          </div>
        </div>
        <div class="row popular-searches">
          <div class="col-md-12">
            <div class="list-group">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row day-weather">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <h3><span id="city-name"></span><span id="current-date"></span><img id="current-weather-icon"></img>
                </h3>
                <p id="current-temp"></p>
                <p id="current-humidity"></p>
                <p id="wind-speed"></p>
                <p id="uv-index"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row forecast-text">
          <h3>5-Day Forecast</h3>
        </div>
        <div class="row five-day-forecast">

        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
